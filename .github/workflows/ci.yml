# Silverstripe CMS 5 CI Workflow
# https://docs.github.com/en/actions

name: "CI"

on:
  push:
    branches: [ 'master', 'main', 'develop' ]
  pull_request:
    branches: [ 'master', 'main', 'develop' ]

jobs:
  tests:
    name: "Tests - PHP ${{ matrix.php-version }}"
    runs-on: "ubuntu-latest"

    env:
      php_extensions: ctype, dom, fileinfo, hash, intl, mbstring, session, simplexml, tokenizer, xml, pdo, mysqli, gd, zip

    services:
      mysql:
        image: "mysql:8.0"
        env:
          MYSQL_ALLOW_EMPTY_PASSWORD: true
          MYSQL_ROOT_PASSWORD: ""
          MYSQL_DATABASE: test_db
        ports:
          - 3306:3306
        options: --health-cmd="mysqladmin ping" --health-interval=10s --health-timeout=5s --health-retries=3

    strategy:
      fail-fast: false
      matrix:
        php-version:
          - "8.1"
          - "8.2"
          - "8.3"

    steps:
      - name: "Checkout"
        uses: "actions/checkout@v4"

      - name: "Install PHP with extensions"
        uses: "shivammathur/setup-php@v2"
        with:
          php-version: "${{ matrix.php-version }}"
          extensions: "${{ env.php_extensions }}"
          coverage: "xdebug"
          tools: composer:v2

      - name: "Cache Composer dependencies"
        uses: "actions/cache@v4"
        with:
          path: "~/.composer/cache"
          key: "php${{ matrix.php-version }}-composer-${{ hashFiles('**/composer.json') }}"
          restore-keys: "php${{ matrix.php-version }}-composer-"

      - name: "Install dependencies"
        run: "composer install --no-ansi --no-interaction --no-progress --prefer-dist"

      - name: "Run PHPUnit tests"
        env:
          SS_DATABASE_CLASS: MySQLDatabase
          SS_DATABASE_SERVER: 127.0.0.1
          SS_DATABASE_PORT: 3306
          SS_DATABASE_USERNAME: root
          SS_DATABASE_PASSWORD: ""
          SS_DATABASE_NAME: test_db
          SS_ENVIRONMENT_TYPE: dev
          # Foxy configuration - uses GitHub Secrets when available
          FOXY_CART_URL: ${{ secrets.FOXY_CART_URL || 'test-store' }}
          FOXY_STORE_SECRET: ${{ secrets.FOXY_STORE_SECRET || 'testsecret123' }}
        run: "vendor/bin/phpunit --colors=always"

  code-style:
    name: "Code Style"
    runs-on: "ubuntu-latest"

    steps:
      - name: "Checkout"
        uses: "actions/checkout@v4"

      - name: "Install PHP"
        uses: "shivammathur/setup-php@v2"
        with:
          php-version: "8.1"
          tools: composer:v2

      - name: "Install dependencies"
        run: "composer install --no-ansi --no-interaction --no-progress --prefer-dist"

      - name: "Run PHP_CodeSniffer"
        run: "vendor/bin/phpcs -s --report=summary --standard=phpcs.xml.dist --extensions=php --ignore=autoload.php --ignore=vendor/ --ignore=thirdparty/ src/ tests/"
